{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
{% endblock stylesheets %}

{% block content %}
<div id="jobsExecuted" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="graphTableProcessed" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript">
  $(function () {
    $('#jobsExecuted').highcharts({
         chart: {
           type: 'line'
         },
         title: {
           text: 'Total DB Comparison'
         },
        xAxis: {
           categories: [ {% for entry in dataset %}'{{ entry.month }}'{% if not forloop.last %}, {% endif %}{% endfor %}]
        },
         yAxis: {
           min: 0,
           title: {
             text: 'Counts'
           }
         },
         tooltip: {
           headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
           pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y}</b></td></tr>',
           footerFormat: '</table>',
           shared: true,
           useHTML: true
         },
         plotOptions: {
             series: {
                 label: {
                     connectorAllowed: false
                 },
                 pointStart: 0
             }
         },
        series: [{
          name: 'Compared',
          data: [{% for entry in dataset %}{{ entry.compared }}{% if not forloop.last %}, {% endif %}{% endfor %}],
        color: 'skyblue'
        }]
       });
      $('#graphTableProcessed').highcharts({
             chart: {
                 type: 'column'
             },
             title: {
                 text: 'Tables Copied'
             },
             xAxis: {
                 categories: [{% for entry in rows_insert %}'{{ entry.month }}'{% if not forloop.last %}, {% endif %}{% endfor %}]
  },
      yAxis: {
          min: 0,
              title: {
              text: 'Counts'
          }
      },
      tooltip: {
          headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
              pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                           '<td style="padding:0"><b>{point.y}</b></td></tr>',
              footerFormat: '</table>',
              shared: true,
              useHTML: true
      },
      plotOptions: {
          series: {
              label: {
                  connectorAllowed: false
              },
              pointStart: 0
          }
      },
      series: [{
          name: 'Tables',
          data: [{% for entry in rows_insert %}{{ entry.table_count }}{% if not forloop.last %}, {% endif %}{% endfor %}],
      color: 'lightgreen'
  }]
  });
  });</script>
{% endblock javascripts %}
